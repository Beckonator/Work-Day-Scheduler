<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
       <!-- Timeblocks go here -->
      <form class="row justify-content-around">
        <h2 class="hour">9AM</h2>
        <input type="text" class="description" id="9am"/>
        <button class="saveBtn" id="save"></button>
      </form>
      <form class="row justify-content-around">
        <h2 class="hour">10AM</h2>
        <input type="text" class="description" id="10am"/>
        <button class="saveBtn"></button>
      </form>
      <form class="row justify-content-around">
        <h2 class="hour">11AM</h2>
        <input type="text" class="description" id="11am"/>
        <button class="saveBtn"></button>
      </form>
      <form class="row justify-content-around">
        <h2 class="hour">12PM</h2>
        <input type="text" class="description" id="12pm"/>
        <button class="saveBtn"></button>
      </form>
      <form class="row justify-content-around">
        <h2 class="hour">1PM</h2>
        <input type="text" class="description" id="1pm"/>
        <button class="saveBtn"></button>
      </form>
      <form class="row justify-content-around">
        <h2 class="hour">2PM</h2>
        <input type="text" class="description" id="2pm"/>
        <button class="saveBtn"></button>
      </form>
      <form class="row justify-content-around">
        <h2 class="hour">3PM</h2>
        <input type="text" class="description" id="3pm"/>
        <button class="saveBtn"></button>
      </form>
      <form class="row justify-content-around">
        <h2 class="hour">4PM</h2>
        <input type="text" class="description" id="4pm"/>
        <button class="saveBtn"></button>
      </form>
      <form class="row justify-content-around">
        <h2 class="hour">5PM</h2>
        <input type="text" class="description" id="5pm"/>
        <button class="saveBtn"></button>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  
    </script>
  </body>
</html>
